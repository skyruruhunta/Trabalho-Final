<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog IFRS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Seu CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Blog IFRS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#section1">Seção 1</a></li>
                <li class="nav-item"><a class="nav-link" href="#section2">Carrossel</a></li>
                <li class="nav-item"><a class="nav-link" href="#section3">Modal</a></li>
                <li class="nav-item"><a class="nav-link" href="#section4">Seção 4</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner com Animação -->
    <header class="banner">
        <!-- Conteúdo do Banner -->
    </header>

    <!-- Seção 1 -->
    <section id="section1">
        <h2>Seção 1</h2>
        <!-- Conteúdo da Seção 1 -->
    </section>

    <!-- Seção 2 (Carrossel) -->
    <section id="section2">
        <h2>Carrossel</h2>
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="caminho-para-imagem1.jpg" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="caminho-para-imagem2.jpg" class="d-block w-100" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="caminho-para-imagem3.jpg" class="d-block w-100" alt="Imagem 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </section>

    <!-- Seção 3 (Modal) -->
    <section id="section3">
        <h2>Modal</h2>
        <div class="card">
            <img src="caminho-para-imagem1.jpg" class="card-img-top" alt="Imagem 1" data-toggle="modal"
                data-target="#modalImagem1">
            <div class="card-body">
                <p class="card-text">Descrição da Imagem 1</p>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalImagem1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="caminho-para-imagem1.jpg" class="img-fluid" alt="Imagem 1">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seção 4 -->
    <section id="section4">
        <h2>Seção 4</h2>
        <!-- Conteúdo da Seção 4 -->
    </section>

    <!-- Rodapé -->
    <footer>
        <!-- Conteúdo do Rodapé -->
    </footer>

    <!-- Bootstrap JS e Scripts Adicionais -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
